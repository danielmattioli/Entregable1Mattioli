{% extends "inicio.html" %}

{% load static %}

{% block contenido %}

{% if alquileres %} 
<ul style="margin: auto; width: 220px;">
    {% for dueños in alquileres %}
    <li>DUEÑO: {{dueños.dueño}}</li>
    <li>INQUILINO: {{dueños.inquilino}}</li>
    {% endfor %}
</ul>
{% else %}
<ul style="margin: auto; width: 220px;">
    <p>NO SE ENCONTRARON COINCIDENCIAS!</p>
</ul>
{% endif %}

{% endblock %}
